name: wosool
description: "تطبيق وُصول لإدارة نقل عمال المصانع وحساب الرحلات"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # مكتبات قاعدة البيانات Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # إدارة الحالة
  provider: ^6.1.1
  
  # تنسيق الوقت والتاريخ
  intl: ^0.19.0
  
  # مشاركة التقارير
  share_plus: ^7.2.2
  flutter_date_formatter: ^0.0.9
  pdf: ^3.11.3
  printing: ^5.14.2
  change_app_package_name: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # أدوات توليد الكود لقاعدة البيانات (ضرورية لعمل Hive)
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # إذا كنت ستقوم بإضافة لوجو للتطبيق مستقبلاً، ستحتاج لفتح هذا القسم:
  assets:
    - assets/images/logo.png